<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/estilo.css">
    <title>Document</title>
</head>
<body>
    <form action="/editar_produto/{{produto[0]}}" method="POST">
        <div class="caixa">
            <h2>Editar produto</h2>
            <label for="nome_produto">Nome do produto</label>
            <input type="text" name="nome_produto" placeholder="Digite o nome do produto" value="{{produto[1]}}"> 
            <label for="imagem_produto">Url da Imagem</label>
            <input type="text" name="imagem_produto" placeholder="Digite o URL do produto" value="{{produto[2]}}">
            <label for="descricao">Descrição do produto</label>
            <input type="text" name="descricao" placeholder="Digite a descrição do produto" value="{{produto[3]}}">
            <label for="preco">Preço do produto</label>
            <input type="text" name="preco" placeholder="Digite o preço do produto" value="{{produto[4]}}">
        
            <div class="botoes button">
                <button type="submit">Editar</button>
            </div>
        </div>
    </form>
</body>
</html>
