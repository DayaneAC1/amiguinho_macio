<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/comprar_produto" method="POST">
        <div class="caixa">
            <label for="forma_de_pagamento">Forma de pagamento:</label>
            <input type="text" name="forma_de_pagamento">
            <label for="imagem_produto">Url da Imagem</label>
            <input type="text" name="imagem_produto">
            <label for="descricao">Descrição do produto</label>
            <input type="text" name="descricao">
            <label for="preco">Preço do produto</label>
            <input type="text" name="preco">
        
            <div class="botoes button">
                <button type="submit">Adicionar produto</button>
            </div>
        </div>
    </form>
    
</body>
